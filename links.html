<html>
<head>
  <meta charset="UTF-8">
  <title>React Native Linking iOS demo links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 16px;
      font-family: Helvetica, sans-serif;
    }

    a{
      display: block;
      padding: 0.5em;
      margin: 0.5em 0.2em;
      background: #ccc;
      color: #222;
      text-decoration: none;
      font-weight: 700;
      text-align: center;
      border-radius: 0.2em
    }
  </style>
</head>
<body>
  <a href="myapplication://some-path?param=value">myapplication://some-path?param=value</a>
  <a href="myapplication://another-path?thisIs=great!">myapplication://another-path?thisIs=great!</a>
</body>
</html>
